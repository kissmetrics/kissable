  Enabled: true

Lint/AmbiguousRegexpLiteral:
  Enabled: true

Lint/AssignmentInCondition:
  Enabled: true

Lint/ConditionPosition:
  Enabled: true

Lint/DeprecatedClassMethods:
  Enabled: true

Lint/ElseLayout:
  Enabled: true

Lint/HandleExceptions:
  Enabled: true

